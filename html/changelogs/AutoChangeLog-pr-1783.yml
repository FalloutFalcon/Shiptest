author: ''
delete-after: true
changes:
  - rscadd: Ruined megaseed servitors can now be found on the frontier, carrying a
      bounty of seeds for intrepid adventurers.
  - balance: the time it takes for plants to reach a lethal age has been increased
      massively.
  - balance: Plant production time increased a bit to compensate.
  - balance: megaseed servitors have been removed from ships and ruins. Ships that
      carried one now have a crate with some starting seeds.
  - balance: removes gatfruit from the seed vault pool.
  - balance: reduces the chance of getting gatfruit from a plant-themed demonic portal
      significantly.
  - balance: corpse flowers once again have formaldehyde and liquid gibs.
  - rscadd: Adds Genesis Serum, a reagent that transforms tiles into natural grass
      on splash, then causes some natural flora objects to grow. Turn your ship green!
